<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no"><e
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern CheckBox</title>
</head>
<body>
    <div class="wrap">
        <br><br><br>
        <ul>
            <li><i class="ion-ios-time-outline"></i></li>
            <li><i class="ion-ios-glasses-outline"></i></li>
            <li><i class="ion-ios-game-controller-b-outline"></i></li>
            <li><i class="ion-ios-bell-outline"></i></li>
            <li><i class="ion-android-favorite-outline"></i></li>
            <li><i class="ion-android-bulb"></i></li>
            <li><i class="ion-android-notifications-none"></i></li>
            <li><i class="ion-social-dribbble-outline"></i></li>
            <li><i class="ion-android-wifi"></i></li>
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    $("li").click(function(){
    if($(this).find('.borderOverlay').length){
        $(this).find('.borderOverlay').remove();
    }else{
        $(this).append('<div class="borderOverlay"><i class="fa fa-check"></i></div>');
    }
    });
    </script>
</body>
</html>
